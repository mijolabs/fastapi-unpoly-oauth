<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="ools">
    <meta name="author" content="github.com/mijolabs">
    <title>UbiAdmin | {% block title %}{% endblock %}</title>

    {# Unpoly 2.5.1 #}
    <link href="{{ url_for('static', path='/css/unpoly.min.css') }}" rel="stylesheet">
    {# Bootstrap 5.1.3, Bootswatch Darkly #}
    <link href="{{ url_for('static', path='/css/bootstrap.min.css') }}" rel="stylesheet">
    {# Custom #}
    <link href="{{ url_for('static', path='/css/styles.css') }}" rel="stylesheet">

  </head>

  <header>
    {% include "navbar.html" %}
  </header>

  <body onload="document.body.style.opacity='1'">

    {# Main Content #}
    <main class="container mt-5 pt-5 px-5" up-main>
      {% block content %}{% endblock %}
    </main>

    {# Unpoly 2.5.1 #}
    <script src="{{ url_for('static', path='/js/unpoly.min.js') }}"></script>
    {# Bootstrap 5.1.3 #}
    <script src="{{ url_for('static', path='/js/bootstrap.min.js') }}"></script>

  </body>
</html>
